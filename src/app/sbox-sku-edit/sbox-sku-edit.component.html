<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
  <!-- <app-header></app-header> -->
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
    <!-- <app-sidebar></app-sidebar> -->
    <div class="m-content" style="width:100%; height: 100%">
      <div class="m-content" style="width:100%">

        <div class="m-portlet m-portlet--mobile">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                      Edit SKU
                                </h3>
              </div>
            </div>

          </div>
          <div class="m-portlet__body">

            <div class="tab-content">
              <div class="tab-pane active" id="m_tabs_4_1" role="tabpanel" *ngIf="dataLoded">
                <table class="table m-table m-table--head-separator-primary">
                  <tr>
                    <td style="width:150px">SPU ID</td>
                    <td>
                      <input [disabled]='true' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.spu_id" size='20' style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">SKU ID</td>
                    <td>
                      <input [disabled]='true' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_id" size='20' style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Name</td>
                    <td colspan="3">
                      <input [disabled]='true' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_name" size='20' style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Alias</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_alias" style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Original Price</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_original_price" style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Price</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_price" style="border-radius: 10px;">
                    </td>
                  </tr>

                  <tr>
                    <td style="width:150px">Amount</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_amount" style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Threshold</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_threshold" style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Price</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_price" style="border-radius: 10px;">
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Image</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_image" style="border-radius: 10px;">
                      <button class="btn btn-warning" (click)='showUpload'> Upload</button>
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Fact</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_fact_image" style="border-radius: 10px;">
                      <button class="btn btn-warning" (click)='showUpload'> Upload</button>
                    </td>
                  </tr>
                  <tr>
                    <td style="width:150px">Status</td>
                    <td colspan="3">
                      <input [disabled]='editing == false' type="text" class="form-control date-set end-time2" [(ngModel)]="SKUData.sku_status" style="border-radius: 10px;">
                    </td>
                  </tr>
                </table>
                <div style="display: inline-flex">
                  <button class="btn btn-warning" *ngIf="!editing" (click)='editing = !editing'> Save</button>
                </div>
                <div style="display: inline-flex">
                  <button class="btn btn-cancel" (click)='goBack()'> Cancel</button>
                </div>
              </div>
            </div>
            <!--end: Datatable -->
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
